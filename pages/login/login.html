<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custome CSS Link -->
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>


<body>
    <div class="bg-image"
        style="background-image: url('https://picsum.photos/id/113/3168/1464'); height: 100vh">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Espresso Express</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Sign-in</h6>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Staff ID</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter staff ID">
                            </div>
                            <div class="form-group py-2">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary my-2">login</button>
                        </form>
                        <a href="#" class="card-link">Customer Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>









<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
