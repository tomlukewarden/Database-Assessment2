<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custome CSS Link -->
     <link rel="stylesheet" href="../Database-Assessment2/staff_dashboard.css">
    <title>Staff Dashboard</title>
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <header>

    </header>
    <main>
        <h1>Staff Dashboard</h1>
        <div class="row">
            <section class="col-7 m-3" id="attendance">
                <h2>Attendance</h2>
            </section>
            <aside class="col-4 m-3" id="requests">
                <h2>Requests</h2>
                <div class="card-group">
                    <div class="card m-2">
                        <img class="card-img-top" src="https://picsum.photos/300/200" alt="annual leave">
                        <div class="card-body">
                            <h5 class="card-title">Annual Leave</h5>
                        </div>
                    </div>
                    <div class="card m-2">
                        <img class="card-img-top" src="https://picsum.photos/300/200" alt="unpaid leave">
                        <div class="card-body">
                            <h5 class="card-title">Unpaid Leave</h5>
                        </div>
                    </div>
                    <div class="card m-2">
                        <img class="card-img-top" src="https://picsum.photos/300/200" alt="sickness">
                        <div class="card-body">
                            <h5 class="card-title">Sickness</h5>
                        </div>
                    </div>
                    <div class="card m-2">
                        <img class="card-img-top" src="https://picsum.photos/300/200" alt="other">
                        <div class="card-body">
                            <h5 class="card-title">Other</h5>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <div class="row">
            <section>

            </section>
        </div>
    </main>
</body>
</html>
